{% extends '../base.html' %}

{% block content %}

<div class="row"> 
    <form class="col s12" method="GET" action="{% url 'allorders' %}"> {% csrf_token %}
        <div class="input-field col s12">
            <input placeholder="Keyword Search" id="search" type="text" name="search">
            <input type="submit" value="Search">
        </div>
    </form>
</div>

{% if order_list %}
    {% for order in order_list %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">Order ID: {{ order.unique_id }}</span>
                <p>Marketplace: {{ order.marketplace }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'order' order.id %}">See Details</a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p class="flow-text">No order saved in database.</p>
{% endif %}

{% endblock %}
